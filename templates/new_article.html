{% extends "layout.html" %}

{% block title %}新增文章{% endblock %}

{% block content %}
<h2 class="mb-4">新增文章</h2>
<form method="POST">
    <div class="form-group">
        <label for="title">標題:</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="enter title" required>
    </div>
    <div class="form-group">
        <label for="author">作者:</label>
        <input type="text" class="form-control" name="author" id="author" placeholder="enter author" required>
    </div>
    <div class="form-group">
        <label for="content">內容:</label>
        <textarea class="form-control" name="content" id="content" rows="5" placeholder="enter content" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">儲存</button>
    <a class="btn btn-secondary ml-2" href="{{ url_for('index') }}">返回文章列表</a>
</form>
{% endblock %}
