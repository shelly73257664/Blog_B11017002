<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}文章管理系統{% endblock %}</title>

    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <!-- 你的自訂樣式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('index') }}">文章管理系統</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('index') }}">首頁 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('new_article') }}">新增文章</a>
            </li>
          </ul>
          
          <!-- 搜尋框 -->
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜尋</button>
          </form>
        </div>
      </nav>
    </header>

   <main>
        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="container mt-4 text-muted">
        <p>&copy;  Practice makes perfect - Shelly</p>
    </footer>
    
    <!-- 引入 Bootstrap JS（放在 body 結尾） -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41Jsm3e5lqdf1mjGPVaePu9JyXjgKOrGEK0aOJXcZRZ4"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpH0Zj6lfDUBY7p7QJrZ7fHZz0FxLOEJ7S2VZoEFp5w5x0fJZQFJlWl6tm"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmV+gyd0p3pXB1rRibZUAYoIIy84LCMr1rovo7UVMRrJHCbpRxE5aF9FsFCJja"
            crossorigin="anonymous"></script>
</body>
</html>
