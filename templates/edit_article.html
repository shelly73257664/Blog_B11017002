{% extends "layout.html" %}

{% block title %}編輯文章{% endblock %}

{% block content %}
<h2 class="mb-4">編輯文章</h2>
<form method="POST">
    <div class="form-group">
        <label for="title">標題:</label>
        <input type="text" class="form-control" name="title" id="title" value="{{ article.title }}" required>
    </div>
    <div class="form-group">
        <label for="author">作者:</label>
        <input type="text" class="form-control" name="author" id="author" value="{{ article.author }}" required>
    </div>
    <div class="form-group">
        <label for="content">內容:</label>
        <textarea class="form-control" name="content" id="content" rows="5" required>{{ article.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">儲存</button>
    <a class="btn btn-secondary ml-2" href="{{ url_for('article_detail', article_id=article.id) }}">返回文章內容</a>
</form>
{% endblock %}
