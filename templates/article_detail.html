{% extends "layout.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ article.title }}</h2>
    <p>作者: {{ article.author }}</p>
    <p style="white-space: pre-wrap">{{ article.content }}</p>
    <a class="btn btn-primary" href="{{ url_for('index') }}">回到文章列表</a>
    <a class="btn btn-secondary" href="{{ url_for('edit_article', article_id=article.id) }}">編輯文章</a>
    <a class="btn btn-danger" href="{{ url_for('delete_article', article_id=article.id) }}">刪除文章</a>
</div>
{% endblock %}
