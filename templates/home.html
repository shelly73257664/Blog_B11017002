{% extends "layout.html" %}

{% block title %}文章列表{% endblock %}

{% block content %}
<main role="main">
    <div class="jumbotron">
      <div class="col-sm-8 mx-auto">
        <h1>歡迎來到四酷全書！</h1>
        <p>在這裡你可以瀏覽現有的文章，或點擊下方的按鈕建立新的文章。</p>
        <p><a class="btn btn-success" href="{{ url_for('new_article') }}" role="button">新增文章 &raquo;</a></p>
      </div>
    </div>
</main>

<div class="container mt-4">
    <h2>文章列表</h2>
    <ul class="list-group mt-3">
        {% for article in articles %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{{ url_for('article_detail', article_id=article.id) }}">{{ article.title }}</a>
                <small class="text-muted">by {{ article.author }}</small>
            </div>
            <div>
                <a class="btn btn-sm btn-secondary" href="{{ url_for('edit_article', article_id=article.id) }}">編輯</a>
                <a class="btn btn-sm btn-danger" href="{{ url_for('delete_article', article_id=article.id) }}">刪除</a>
            </div>
        </li>
        {% endfor %}
    </ul>
    <div class="mt-3">
    </div>
</div>
{% endblock %}
